<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ titulo }}</h4>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-row">
            <div class="col" >
                <input type="text" class="form-control" formControlName="nomeUsuario" placeholder="Nome Usuário" [ngClass]="addCssError('nomeUsuario')">
                <div class="invalid-feedback">
                    Este campo é obrigatório.
                  </div>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="sobrenomeUsuario" placeholder="Sobrenome Usuário" [ngClass]="addCssError('sobrenomeUsuario')">
                <div class="invalid-feedback">
                    Este campo é obrigatório.
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Usuário</label>
            <input type="emailUsuario" class="form-control" id="exampleInputEmail1" formControlName="emailUsuario" aria-describedby="emailHelp" [ngClass]="addCssError('emailUsuario')" >
            <div class="invalid-feedback">
                Digite um email válido.
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputState">Nível escolar</label>
            <select id="inputState" class="form-control" formControlName="nivelEscolarId" required>
                <option value="" selected>Selecione o nível...</option>
                <option value=1> Infantil </option>
                <option value=2> Fundamental </option>
                <option value=3> Médio </option>
                <option value=4> Superior </option>
            </select>
            <div class="invalid-feedback">
                Este campo é obrigatório.
              </div>
            </div>

            <div class="form-group col-md-6">
                <label for="inputState">Data de nascimento:</label>
                <input id="date" type="date" class="form-control" formControlName="dataNascimento" [ngClass]="addCssError('dataNascimento')">
                <div class="invalid-feedback">
                    Digite uma data de nascimento válida.
                  </div>
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary col-3 mr-2" [disabled]="!form.valid" >Feito</button>
              <button type="submit" class="btn btn-secondary col-3" (click)="modal.dismiss('cancel click')">Cancelar</button>
            </div>
          </div>
    
    </form>
</div>
